<div class="d-flex flex-column">
  <div class="dredgeBanner">
    <div class="backdrop-img">
      <span
        class="lazy-load-image-background blur lazy-load-image-loaded"
        style="color: transparent; display: inline-block"
        ><img
          class=""
          alt=""
          src="../../../../../assets/images/Lighthouse-Underwater.webp"
      /></span>
    </div>
    <div class="opacity-layer"></div>
    <div class="contentWrapper">
      <div class="wrapper">
        <div class="dredgeBannerContent">
          <span class="title">DredgeWiki</span>
          <br />
          <span class="subTitle">Descubre lo que tiene que ofrecerte</span>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-row">
    <div style="width: 250px;"></div>
    <div
      class="container bg-secondary m-3 p-2 d-flex flex-column justify-content-center align-items-center"
    >
      <h2 class="text-center text-white">Content</h2>
      <div class="d-flex flex-row p-3">
        <!-- CARD -->
        <div class="p-2" (click)="goFish()" style="cursor: pointer">
          <div class="card shadow p-2" style="width: 18rem">
            <!-- Contenedor de Imagen -->
            <div
              class="d-flex justify-content-center align-items-center"
              style="
                height: 200px;
                overflow: hidden;
                border-bottom: 2px solid #ddd;
              "
            >
              <img
                src="../../../../../assets/images/anchovy.webp"
                class="img-fluid"
                alt="fish"
                style="object-fit: contain; max-height: 100%"
              />
            </div>

            <!-- Cuerpo de la tarjeta -->
            <div class="card-body text-center">
              <h5 class="card-title">Fish</h5>
            </div>
          </div>
        </div>
        <!-- ABERRATION -->
        <div class="p-2" (click)="goAberration()" style="cursor: pointer">
          <div class="card shadow p-2" style="width: 18rem">
            <!-- Contenedor de Imagen -->
            <div
              class="d-flex justify-content-center align-items-center"
              style="
                height: 200px;
                overflow: hidden;
                border-bottom: 2px solid #ddd;
              "
            >
              <img
                src="../../../../../assets/images/aberration.webp"
                class="img-fluid"
                alt="fish"
                style="object-fit: contain; max-height: 100%"
              />
            </div>

            <!-- Cuerpo de la tarjeta -->
            <div class="card-body text-center">
              <h5 class="card-title">Aberrations</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
